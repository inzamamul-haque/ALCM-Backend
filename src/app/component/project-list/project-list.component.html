<section class="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Project List</h3>
          <h3 (click)="createNewProject()" style="display: flex; justify-content: flex-end">Create New Project <mat-icon>add_task</mat-icon></h3>

        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>SL.</th>
              <th>Project Name</th>
            </tr>
            </thead>
            <tbody *ngFor="let item of projectList; let i = index">
            <tr>
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
<!-- /.content-wrapper -->
